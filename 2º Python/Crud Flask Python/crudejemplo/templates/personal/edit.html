{% include 'header.html' %}
<form method="post" action="/update" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">Editar Empleado</div>
        <div class="card-body">
            <h5 class="card-title">Datos del Empleado</h5>
            <p class="card-text">
                ID: {{personal[0]}}
                <input type="hidden" value="{{personal[0]}}" name="txtID"id="txtID"><br>
                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input type="text" value="{{personal[1]}}" name="txtNombre"id="txtNombre" class="form-control"><br>
                </div>
                <div class="form-group">
                    <label for="txtCorreo">Correo</label>
                    <input type="text" value="{{personal[2]}}" name="txtCorreo"id="txtCorreo" class="form-control"><br>
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto</label>
                    <img class="img-thumbnail" width="100" src="{{url_for('uploads', nombreFoto=personal[3])}}" alt="">
                    <input type="file" name="txtFoto" id="txtFoto">
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" value="Actualizar" class="btn btn-success">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                </div>
            </p>
        </div>
    </div>
</form>
{% include 'footer.html' %}
